<body>
    <div class="wrapper">
        <header>
            <button id="high-score-link">View highscore</button>

        <main class="card">

            <div class="card-header text-center">

            </div>

            <div id="card-body" class="text-center">
                
            </div>
            <div id = "button-container"></div>
            <div id = "answer-result"></div>
        </main>

        
    </div>
